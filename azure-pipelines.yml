# https://aka.ms/yaml

trigger:
- master

variables:
  vmImageName: 'ubuntu-latest'



stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build job
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Bash@3
      inputs:
        targetType: 'inline'
        script: 'make image'
    - task: Docker@2
      inputs:
        containerRegistry: 'dockerHub'
        command: 'login'
    - task: Docker@2
      displayName: push image to dockerHub
      inputs:
       command: push
       containerRegistry: 'dockerHub'
       repository: 'acottais'
       arguments: acottais/portctl:0.1.0
 